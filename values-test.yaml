# Test values for CI/testing - disables cert-manager to avoid conflicts
cert-manager:
  enabled: false

csi-driver-nfs:
  enabled: true

nfs-server:
  enabled: true

# Main chart values
sharedVolume:
  nfsServerImage: "sharedvolume/nfs-server:0.0.7"
  volumeSyncerImage: "sharedvolume/volume-syncer:0.0.18"
  webhook:
    enabled: false  # Disable webhook for testing since cert-manager is disabled
